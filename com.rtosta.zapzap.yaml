app-id: com.rtosta.zapzap
runtime: org.kde.Platform
runtime-version: "6.2"
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm12
comand: "zapzap"
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-download
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Flatpak
  - --own-name=org.kde.*
cleanup:
  - /include
  - /lib/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: zapzap
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=${FLATPAK_DEST} .
      - install -Dm644 share/icons/${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 share/applications/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: git
        url: https://github.com/rafatosta/zapzap.git
        branch: main
  - name: python3-packaging
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "packaging==21.3" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/a0/34/895006117f6fce0b4de045c87e154ee4a20c68ec0a4c9a36d900888fb6bc/pyparsing-3.0.6-py3-none-any.whl
        sha256: 04ff808a5b90911829c55c4e26f75fa5ca8a2f5f36aa3a51f68e27033341d3e4
      - type: file
        url: https://files.pythonhosted.org/packages/05/8e/8de486cbd03baba4deef4142bd643a3e7bbe954a784dc1bb17142572d127/packaging-21.3-py3-none-any.whl
        sha256: ef103e05f519cdc783ae24ea4e2e0f508a9c99b2d4969652eed6a2e1ea5bd522

  - name: shiboken6
    buildsystem: simple
    build-options:
      prepend-path: /usr/lib/sdk/llvm12/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm12/lib
    build-commands:
      - python3 setup.py install --verbose-build --skip-docs --build-type=shiboken6 --prefix=${FLATPAK_DEST} --module-subset=QtWebEngine,QtWebEngineCore,QtWebEngineWidgets
    sources:
      - type: git
        url: https://github.com/qtproject/pyside-pyside-setup.git
        branch: 6.2.1
        commit: 4cc0c0beb5519e03c9c2adeb61ffb4a5ea38a2fc

  - name: pyside6
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      prepend-path: /usr/lib/sdk/llvm12/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm12/lib
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTS=OFF
      - -DCMAKE_SKIP_RPATH:BOOL=YES
    sources:
      - type: git
        url: https://github.com/qtproject/pyside-pyside-setup.git
        branch: 6.2.1
        commit: 4cc0c0beb5519e03c9c2adeb61ffb4a5ea38a2fc
      - type: shell
        commands:
          - mkdir -p /app/include/qt6tmp && cp -R /usr/include/Qt* /app/include/qt6tmp # https://bugreports.qt.io/broswse/PYSIDE-787
          - sed -i 's|--include-paths=|--include-paths=/app/include/qt6tmp:|' sources/pyside6/cmake/Macros/PySideModules.cmake
